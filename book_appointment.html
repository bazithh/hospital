<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="book_appointment.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Hospital Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add_patient.html">Add Patient</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin_login.html">Admin Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main container for the form -->
    <div class="container mt-5">
        <div class="form-container">
            <h3 class="text-center mb-4">Book an Appointment</h3>
            <form action="book_appointment.php" method="POST">
                <div class="form-group">
                    <label for="patientId">Patient ID</label>
                    <input type="number" class="form-control" id="patientId" name="patientId" placeholder="Enter your patient ID" required>
                </div>
                <div class="form-group">
                    <label for="doctorId">Choose a Doctor:</label>
                    <select name="doctorId" id="doctorId" class="form-control" onchange="updateDoctorName()" required>
                        <option value="">Select a Doctor</option>
                        <option value="1">Dr. John Doe</option>
                        <option value="2">Dr. Jane Smith</option>
                        <option value="3">Dr. Mark Johnson</option>
                    </select>
                </div>

                <!-- Hidden input to store the selected doctor's name -->
                <input type="hidden" name="doctorName" id="doctorName">

                <div class="form-group">
                    <label for="appointmentDate">Appointment Date:</label>
                    <input type="date" name="appointmentDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="appointmentTime">Appointment Time:</label>
                    <input type="time" name="appointmentTime" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Book Appointment</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // JavaScript function to update doctor name based on selected ID
        function updateDoctorName() {
            var doctorId = document.getElementById("doctorId").value;
            var doctorName = document.getElementById("doctorName");

            // Create an object to store doctor data
            var doctors = {
                "1": "Dr. John Doe",
                "2": "Dr. Jane Smith",
                "3": "Dr. Mark Johnson"
            };

            // Update the hidden input field with the doctor's name
            if (doctorId) {
                doctorName.value = doctors[doctorId]; // Set the doctor name
            } else {
                doctorName.value = ""; // Clear the name if no doctor is selected
            }
        }
    </script>
</body>
</html>
